<body>

    <div class="main-container">

        <!-- Task 1 -->
        <div class="one-contain">

            <img src="https://images.unsplash.com/photo-1580757468214-c73f7062a5cb?fm=jpg&q=60&w=3000&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8MTYlM0E5fGVufDB8fDB8fHww"

                <div class="item">
                    <div class="input-parent">
                        <input type="number" value="500" placeholder="Enter Image Width" id="img-width" required>
                        <span>PX</span>
                    </div>
                    <p onclick="width()">Change Width</p>
                </div>

                <div class="item">
                    <div class="input-parent">
                        <input type="number" value="350" placeholder="Enter Image Height" id="img-height" required>
                        <span>PX</span>
                    </div>
                    <p onclick="height()">Change Height</p>
                </div>

                <div class="item">
                    <p onclick="addBorder()">Add Border</p>
                    <p onclick="removeBorder()">Remove Border</p>
                </div>

                <div class="item">
                    <div class="input-parent">
                        <input type="number" value="20" placeholder="Enter Border Radius" id="img-radius" required>

                    </div>
                    <p onclick="radius()">Add Border Radius</p>
                </div>
            </div>
        </div>
