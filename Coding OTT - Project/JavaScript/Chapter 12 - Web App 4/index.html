    <div class="main-container">

        <!-- Task 1 -->
        <div class="one-contain">

            <div class="item">
                <h3>IMAGES</h3>
                <input type="file" accept=".jpg, .jpeg, .png, image/jpeg, image/png" id="imgs" onchange="img()">
                <p id="img-res"></p>
            </div>

            <div class="item">
                <h3>VIDEOS</h3>
                <input type="file" accept=".mp4, video/*" id="vid" onchange="video()">
                <p id="vid-res"></p>
            </div>

            <div class="item">
                <h3>ANY FILES</h3>
                <input type="file" id="files" onchange="anyFile()">
                <p id="files-res"></p>
            </div>

        </div>

        <!-- Task 2 -->
        <div class="two-contain">
            <img src="" id="img-pre">
            <input type="file" accept="image/*" id="my-img" onchange="imgPreview()">
        </div>
    </div>
