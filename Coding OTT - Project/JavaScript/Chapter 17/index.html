<body>

    <!-- Task -->
    <div class="card">
        <h1>Image Effects Controller</h1>

        <img id="image" src="https://img.freepik.com/free-photo/lavender-field-sunset-near-valensole_268835-3910.jpg?semt=ais_hybrid&w=740&q=80" alt="Sample Image">

        <!-- Brightness -->
        <div class="slider-container">
            <label for="brightness">Brightness</label>
            <input type="range" id="brightness" min="50" max="150" value="100" oninput="bright()">
            <div class="value-display" id="brightnessValue">100%</div>
        </div>

        <!-- Contrast -->
        <div class="slider-container">
            <label for="contrast">Contrast</label>
            <input type="range" id="contrast" min="50" max="150" value="100" oninput="contra()">
            <div class="value-display" id="contrastValue">100%</div>
        </div>

        <!-- Saturation -->
        <div class="slider-container">
            <label for="saturation">Saturation</label>
            <input type="range" id="saturation" min="0" max="200" value="100" oninput="satur()">
            <div class="value-display" id="saturationValue">100%</div>
        </div>
    </div>
